<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container">
        <h1 class="mb-5 mt-5 text-center">Student Management System</h1>
        <form id="formEle" class="row">
           <input placeholder="Enter Roll Number" type="text" class="col-2 mr-3" id="rollNo" required/>
           <input placeholder="Enter Name" type="text" class="col-2 mr-3" id="name" required/>
           <input placeholder="Enter Branch" type="text" class="col-2 mr-3" id="branch" required />
           <input placeholder="Enter Section" type="text" class="col-2 mr-3" id="section" required/>
           <button  id="submit" type="submit" class="col-2 btn btn-primary">Add Student</button>
        </form>
        <table class="w-75 table text-center mt-5">
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Section</th>
                <th>edit/delete</th>
            </tr>
            <tbody id="result"></tbody>
        </table>
        
    </div>
    
</div>
 <script src="index.js"></script>   
</body>
</html>
